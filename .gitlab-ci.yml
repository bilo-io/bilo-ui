image: node:6

cache:
  paths: 
    - node_modules/
    - dist/
    
stages:
  - status
  - clean
  - setup
  - test
  - build
  - artifact
  - deploy

build_server_status:
  stage: status
  script:
    - ls
    - node -v
    - npm -v
    - yarn -v

clean_node_modules:
  stage: clean
  script:
    - rm -rf node_modules
  only: 
    - dev

clean_build_directories:
  stage: clean
  script:
    - rm -rf dist
    - rm -rf artifact

install_global_dependencies:
  stage: setup
  script:
    - npm install -g webpack
    - npm install -g yarn
  only: 
    - dev
    
install_dependencies:
  stage: setup
  script:
    - yarn

test_webapp:
  stage: test
  script: 
    - echo "TODO unit & integration testing"

create_dist:
  stage: build
  script:
      - yarn build

create_static:
  stage: deploy
  script:
    - yarn build:docs

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r ./static/* .public
    - mv .public public
  artifacts:
    paths:
      - public
  only:
    - master

